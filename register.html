<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="video-bg">
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Custom Cursor -->
    <div id="cursor"></div>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="index.html" method="POST">
            <input type="email" placeholder="Enter your Email" name="email" required>
            <input type="text" placeholder="Create a Username" name="username" required>
            <input type="number" placeholder="Enter your Age" name="age" required>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="password" placeholder="Create a Password" name="password" required>
            <button type="submit" class="start-button">Sign Up</button>
        </form>
    </div>

    <!-- Support Button -->
    <div class="support">
        <button>Support</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
